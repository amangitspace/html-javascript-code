<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parentchild</title>
    <style>
        #parent {
            width: 100%;
            height: 900px;
            background-color: lightblue;
            border: brown 5px solid;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: (1fr, 3);
            justify-items: center;
            align-items: center;

        }

        .child {
            width: 150px;
            height: 150px;
            background-color: yellow;
            border: red 5px solid;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="c1" class="child">Child1</div>
        <div id="c2" class="child">Child2</div>
        <div id="c3" class="child">Child3</div>
        <div id="c4" class="child">Child4</div>
        <div id="c5" class="child">Child5</div>
        <div id="c6" class="child">Child6</div>
    </div>
</body>

</html>
